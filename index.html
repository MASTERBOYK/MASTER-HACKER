<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝗠𝗔𝗦𝗧𝗘𝗥 𝗛𝗔𝗖𝗞𝗘𝗥 𝗧𝗢𝗢𝗟</title>
  <style>
    body {
      background-color: #000;
      color: red;
      font-family: 'Arial Black', Gadget, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 2px solid red;
      border-radius: 5px;
      background-color: black;
      color: white;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: red;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      font-size: 16px;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>𝗠𝗔𝗦𝗧𝗘𝗥 𝗛𝗔𝗖𝗞𝗘𝗥 𝗧𝗢𝗢𝗟</h1>
  <p><strong>MASTER | HACKER | HACKING | TOOL</strong></p>
  <input type="text" id="inputLink" placeholder="Paste your link here...">
  <br>
  <button onclick="generateLink()">Generate Link</button>
  <div class="output" id="outputLink"></div>  <div class="footer">
    Contact me on WhatsApp: <strong>+92XXXXXXXXXX</strong>
  </div>  <script>
    function generateLink() {
      var input = document.getElementById("inputLink").value;
      if(input) {
        var fakeBase = "https://bit.ly/";
        var suffix = Math.random().toString(36).substring(7);
        var fakeLink = fakeBase + suffix;
        document.getElementById("outputLink").innerHTML = 
          "<p>Generated Link: <a href='" + input + "' target='_blank'>" + fakeLink + "</a></p>";
      } else {
        document.getElementById("outputLink").innerText = "Please paste a valid link first.";
      }
    }
  </script></body>
</html>
