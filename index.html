<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝗠𝗔𝗦𝗧𝗘𝗥 𝗛𝗔𝗖𝗞𝗘𝗥 𝗧𝗢𝗢𝗟</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: red;
            font-size: 2.5rem;
        }
        input, button {
            padding: 10px;
            font-size: 1rem;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        input {
            width: 80%;
        }
        button {
            background-color: red;
            color: white;
            cursor: pointer;
        }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            background: #111;
            border: 1px solid red;
            border-radius: 10px;
        }
        .contact-box {
            margin-top: 40px;
            font-size: 1rem;
            color: #aaa;
        }
    </style>
</head>
<body><h1>𝗠𝗔𝗦𝗧𝗘𝗥 𝗛𝗔𝗖𝗞𝗘𝗥 𝗦𝗜𝗠 𝗗𝗔𝗧𝗔𝗕𝗔𝗦𝗘 𝗧𝗢𝗢𝗟</h1>
<p>Enter any number to get details</p>

<input type="text" id="phoneInput" placeholder="Enter Phone Number">
<button onclick="generateDetails()">Generate</button>

<div id="result" class="result-box" style="display:none">
    <p><strong>Name:</strong> Ali Khan</p>
    <p><strong>CNIC:</strong> 35201-1234567-8</p>
    <p><strong>Address:</strong> Lahore, Punjab, Pakistan</p>
    <p><strong>SIM Registered:</strong> Jazz</p>
</div>

<div class="contact-box">
    <p>For more info contact: <strong>0300-1234567</strong></p>
</div>

<script>
    function generateDetails() {
        const input = document.getElementById("phoneInput").value;
        if(input.trim() !== "") {
            document.getElementById("result").style.display = "block";
        } else {
            alert("Please enter a number.");
        }
    }
</script>

</body>
</html>
