<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Unban Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WHATSAPP UNBAN TOOL</h1>

        <div class="form-section">
            <label for="unban-option">SELECT UNBAN OPTION</label>
            <select id="unban-option">
                <option value="normal">Normal Ban</option>
                <option value="permanent">Permanent Ban</option>
            </select>
        </div>

        <div class="form-section">
            <label for="phone-number">ENTER NUMBER</label>
            <input type="text" id="phone-number" placeholder="eg: +923xxx">
        </div>

        <div class="form-section">
            <label for="prompt-option">SELECT PROMPT</label>
            <select id="prompt-option">
                <option value="standard">PROMPT 1: Standard Unban Request</option>
                <option value="apology">PROMPT 2: Apology and Unban Request</option>
            </select>
        </div>

        <button id="send-request-btn">SEND UNBAN REQUEST</button>
    </div>

    <footer>
        <p>DEVELOPED BY YOUR NAME 𝗠𝗔𝗦𝗧𝗘𝗥 𝗛𝗔𝗖𝗞𝗘𝗥 | ©2025 | ALL SYSTEMS OPERATIONAL</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
